<div>
  <nav class="navbar navbar-purple">
    <div class="container-fluid">
      <div class="navbar-header">
        Orders
      </div>
    </div>
  </nav>
</div>
<div class="create-order-container">
  <div class="create-button">
    <button type="button" class="btn btn-primary" ng-click="vm.showCreateOrder()">
      <i class="fa fa-plus"></i>
      Create order
    </button>
  </div>
  <div class="sep"></div>
  <div class="new-order" ng-show="vm.creatingOrder">
    <div>
      <label for="orderName">name: </label>
      <input type="text" id="orderName" vm.Order.name>
    </div>
    <div>
      <label for="orderWeight">weight: </label>
      <input type="text" id="orderWeight" ng-model="vm.order.weight">
    </div>
    <div>
      <label for="orderDestination">destination: </label>
      <input type="text" id="orderDestination" class="input-xl" ng-model="vm.order.destination">
    </div>
    <div>
      <label for="clients">clients: </label>
      <select id="clients">
        <option ng-repeat="client in vm.getClients()" ng-value="client.id">{{ client.name }}</option>
      </select>
    </div>
  </div>
</div>
<div class="orders">
  <table ng-table="vm.tableParams" class="table" show-filter="false">
    <tr ng-repeat="user in vm.tableParams">
      <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
        {{user.name}}</td>
      <td title="'Age'" filter="{ age: 'text'}" sortable="'age'">
        {{user.age}}</td>
    </tr>
  </table>
</div>
